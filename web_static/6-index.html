<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirBnB clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="icon" href="images/icon.png">
	</head>

	<body>
	<header>
	  <div class="logo"></div>
	</header>
	<div class="container">
	  <section class="filters">
		<div class="locations">
			<h3>States</h3>
			<h4>California, Arizona...</h4>
			<div class="popover">
				<ul>
					<li><h2>North Carolina<h2></li>
						<ul>
							<li>Raleigh</li>
							<li>Winston-Salem</li>
						</ul>
					<li><h2>California</h2></li>
						<ul>
							<li>San Francisco</li>
							<li>Los Angeles</li>
						</ul>
				</ul>
			</div>
		</div>
		<div class="amenities">
			<h3>Amenities</h3>
			<h4>Internet, Kitchen...</h4>
			<div class="popover">
				<ul>
					<li>Internet</li>
					<li>Tv</li>
					<li>Kitchen</li>
					<li>Pool</li>
				</ul>
			</div>
		</div>
		<button type="button">Search</button>
	  </section>
	</div>
	<footer>
	  <p>Best School</p>
	</footer>
	</body>
